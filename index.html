<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPG - Dragon Rebelion</title>
    <link rel="stylesheet" href="assets/main.css">
</head>

<body>
    <div id="container">
        <div id="game">
            <div id="stats">
                <span class="stat">XP: <strong><span id="xpText">0</span></strong></span>
                <span class="stat">Health: <strong><span id="healthText"></span></strong></span>
                <span class="stat">Gold: <strong><span id="goldText"></span></strong></span>
            </div>

            <div id="controls">
                <button id="button1">Go to store</button>
                <button id="button2">Go to cave</button>
                <button id="button3">Fight dragon</button>
            </div>

            <div id="monsterStats">
                <span class="stat">Monster Name: <strong><span id="monsterName"></span></strong></span>
                <span class="stat">Health: <strong><span id="monsterHealth"></span></strong></span>
            </div>

            <div id="text">
                Welcome to Dragon Rebelion. You must defeat the dragon that is preventing people from leaving the town.
                You are in the town square. Where do you want to go? Use the buttons above.
            </div>
        </div>
    </div>
    <script src="assets/main.js"></script>
</body>

</html>
